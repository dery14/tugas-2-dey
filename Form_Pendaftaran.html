        <h1>Formulir Pendaftaran Siswa</h1>
        <form action="#">
            <div>
                <label for="Nama Calon Siswa :">Nama Calon Siswa :</label>
                <input type="text" placeholder="Nama Calon Siswa">
            </div>
            <br>
            <div>
                <label for="Tempat/Tanggal Lahir :">Tempat/Tanggal Lahir :</label>
                <input type="date" placeholder="Tempat/Tanggal Lahir :">
            </div>
            <p>
                Agama:
                <select>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                </select>
            </p>
            <p>Alamat :<textarea></textarea></p>
            <br>
            <div>
                <label for="No.Telp/Hp :">No.Telp/Hp :</label>
                <input type="tel" placeholder="No.Telp/Hp">
            </div>
            <br>
            <div>
                <label for="Jenis Kelamin :">Jenis Kelamin :</label>
                <input type="radio" nama="jenkel" value="pria" cheked />
                    <label for="Pria">Pria</label>
                <input type="radio" name="jenkel" value="Wanita" />
                    <label for="Wanita">Wanita</label>
            </div>
            <br>
            <div>
                <label for="Ekstrakulikuler :">Ekstrakulikuler :</label>
                <input type="checkbox" name="Paskibra" value="Paskibra" cheked />
                    <label for="Paskibra">Paskibra</label>
                <input type="checkbox" name="Futsal" value="Futsal" />
                    <label for="Futsal">Futsal</label>
                <input type="checkbox" name="Basket" value="Basket" />
                    <label for="Basket">Basket</label>
                <input type="checkbox" name="Renang" value="Renang" />
                    <label for="Renang">Renang</label>
                <input type="checkbox" name="Tari" value="Tari" />
                    <label for="Tari">Tari</label>
            </div>
            <br>
            <p>Pas Foto : <input type="file" name="Browser"/></p>

            <p><Button type="button">Kirim</Button></p>
            

            




        </form>   

</div>
